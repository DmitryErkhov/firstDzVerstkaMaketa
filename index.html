            </div>
        </div>

    <main>
        <div class="actual_bloc">

                <div class="content-container"></div>
                <div class="content-container"></div>

                <div class="content-container"></div>
            </div>
        </div>

            <p class="text_button">Перейти ко всем афишам</p>
        </div>

    </main>

    <footer>
        <div class="header_container">
            <img src="img\logo.svg" alt="logo">
            <div class="footer_column">
                <div class="header_social">
                    <img src="img\vector.svg" alt="vk">
                    <img src="img\group.svg" alt="inst">
                    <img src="img\telegram.svg" alt="telegram">
                </div>
                <span class="footer_text">IT-хакатон</span>
            </div>
        </div>
